<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Clusterer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Tab Clusters</h1>
  <div id="viewSwitch">
    <button id="toggleViewButton">Toggle View (List)</button>
  </div>
  <div id="clusters"></div>
  <!-- New section for displaying bookmark folders -->
  <div id="bookmarkFolders">
    <h2>Bookmark Folders</h2>
    <ul id="foldersList"></ul> <!-- This will be populated with the folder names and delete buttons -->
  </div>
  <label>
    <input type="checkbox" id="timestampCheckbox"> Add Timestamp
  </label>
  <button id="saveButton">Save Clusters as Bookmarks</button>
  <script src="d3.v4.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
